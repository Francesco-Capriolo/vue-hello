<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->
    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>

    <header></header>

    <main id="app">
        <section class="container-fluid">
            <div class="row pt-5">
                <div class="col-12 mb-3">
                    <label for="input-title">crea il tuo titolo</label>
                    <input id="input-title" v-model="message" type="text">
                </div>
                <div class="col-12 mb-3">
                    <label for="ip-class">crea una classe Bootstrap per il titolo</label>
                    <input id="ip-class" v-model="classeScelta" type="text">
                </div>
                <div class="col-12 mb-3">
                    <label for="input-image">inserisci un'immagine</label>
                    <input id="input-image" v-model="imageURL" placeholder="inserici qui l'url di un'immagine"
                        type="text">
                </div>
                <h2 v-on:click="saluta()" :class="classeScelta">{{message}}</h2>
                <img :src="imageURL" alt="(la tua immagine)">
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
